<div class="info-container fadeIn">
	<h2>
		<mat-icon [inline]="true" class="header-icon material-icons-outlined">wallet</mat-icon>
		<span>{{ 'SETTINGS.WALLET' | translate }}</span>
	</h2>
	<mat-list>
		<mat-list-item *ngIf="mainAddress">
			<app-arweave-address
        [address]="mainAddress"
        prependSymbol="">Current address: </app-arweave-address>
		</mat-list-item>
		<mat-list-item *ngIf="!mainAddress">
			<span>Wallet not detected!</span>
		</mat-list-item>
		<mat-list-item>
			<a 
				[routerLink]="['/', 'logout']"
				mat-button color="warn"
				*ngIf="mainAddress"><mat-icon>logout</mat-icon> Log out</a>
			<button
				*ngIf="!mainAddress"
	      mat-button
	      aria-label="Log in"
	      (click)="login()">
	      <mat-icon>login</mat-icon>
	      <span>{{ 'GENERAL.BUTTONS.CONNECT' | translate }}</span>
	    </button>
		</mat-list-item>
	</mat-list>

</div>
