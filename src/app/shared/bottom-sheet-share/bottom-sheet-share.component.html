<h3>{{ 'DIALOGS.SHARE.TITLE' | translate }}</h3>
<mat-nav-list>
  <mat-list-item (click)="shareInSocialMedia('facebook')">
    <img matListItemAvatar src="./assets/images/social-media/facebookR.png">
    <span matListItemTitle>Facebook</span>
    <span matListItemLine>{{ 'DIALOGS.SHARE.FACEBOOK' | translate }}</span>
  </mat-list-item>
	<mat-list-item (click)="shareInSocialMedia('twitter')">
		<img matListItemAvatar src="./assets/images/social-media/twitterR.png">
    <span matListItemTitle>Twitter</span>
    <span matListItemLine>{{ 'DIALOGS.SHARE.TWITTER' | translate }}</span>
  </mat-list-item>
  <mat-list-item (click)="shareInSocialMedia('whatsapp')">
		<img matListItemAvatar class="not-rounded" src="./assets/images/social-media/whatsappR.png">
    <span matListItemTitle>WhatsApp</span>
    <span matListItemLine>{{ 'DIALOGS.SHARE.WHATSAPP' | translate }}</span>
  </mat-list-item>
  <mat-list-item (click)="shareInSocialMedia('copyLink')">
  	<mat-icon matListItemIcon>link</mat-icon>
    <span matListItemTitle>Copy link</span>
    <span matListItemLine>{{ 'DIALOGS.SHARE.COPY' | translate }}</span>
  </mat-list-item>
</mat-nav-list>
