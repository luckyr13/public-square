<mat-nav-list *ngIf="account">
  <a 
    mat-list-item
    matRipple
    [routerLink]="['home']" 
    [routerLinkActive]="['active', 'border-color-theme']"
    #rlaHome="routerLinkActive"
    [routerLinkActiveOptions]="{exact: true}">
    <mat-icon 
      mat-list-icon 
      [class]="{ 'material-icons-outlined': !rlaHome.isActive }" 
      [color]="rlaHome.isActive ? 'accent' : 'default'">home</mat-icon>
    <div mat-line>{{ 'MAIN_MENU.HOME' | translate }}</div>
  </a>
  <a mat-list-item
    matRipple
    [routerLink]="[{ outlets: { popup: ['create-post'] } }]" 
    [routerLinkActive]="['active', 'border-color-theme']"
    #rlaPost="routerLinkActive">
    <mat-icon 
      mat-list-icon
      [class]="{ 'material-icons-outlined': !rlaPost.isActive }" 
      [color]="rlaPost.isActive ? 'accent' : 'default'">post_add</mat-icon>
    <div mat-line>Create Post</div>
  </a>
  <a mat-list-item
    matRipple
    [routerLink]="['browse']" 
    [ngClass]="{active: rlaSearch.isActive && !activeDialogFlag, 'border-color-theme': rlaSearch.isActive && !activeDialogFlag}"
    [routerLinkActive]="[]"
    #rlaSearch="routerLinkActive">
    <mat-icon 
      mat-list-icon
      [class]="{ 'material-icons-outlined': !rlaSearch.isActive }" 
      [color]="rlaSearch.isActive && !activeDialogFlag ? 'accent' : 'default'">tag</mat-icon>
    <div mat-line>Browse</div>
  </a>
  <a mat-list-item
    matRipple
    [routerLink]="account" 
    [ngClass]="{active: rlaProfile.isActive && !activeDialogFlag, 'border-color-theme': rlaProfile.isActive && !activeDialogFlag}"
    [routerLinkActive]="!activeDialogFlag ? ['active', 'border-color-theme'] : ''"
    #rlaProfile="routerLinkActive">
    <mat-icon
      mat-list-icon
      [class]="{ 'material-icons-outlined': !rlaProfile.isActive }" 
      [color]="rlaProfile.isActive && !activeDialogFlag ? 'accent' : 'default'">person</mat-icon>
    <div mat-line>{{ 'MAIN_MENU.PROFILE' | translate }}</div>
  </a>
  <a mat-list-item
    matRipple
    [routerLink]="['squares']" 
    [routerLinkActive]="!activeDialogFlag ? ['active', 'border-color-theme'] : ''"
    #rlaSquares="routerLinkActive"
    [routerLinkActiveOptions]="{exact: true}">
    <mat-icon
      mat-list-icon
      [class]="{ 'material-icons-outlined': !rlaSquares.isActive }" 
      [color]="rlaSquares.isActive ? 'accent' : 'default'">groups</mat-icon>
    <div mat-line>Squares</div>
  </a>
  <a mat-list-item
    matRipple
    [routerLink]="['settings']" 
    [routerLinkActive]="!activeDialogFlag ? ['active', 'border-color-theme'] : ''"
    #rlaSettings="routerLinkActive"
    [routerLinkActiveOptions]="{exact: true}">
    <mat-icon
      mat-list-icon
      [class]="{ 'material-icons-outlined': !rlaSettings.isActive }" 
      [color]="rlaSettings.isActive ? 'accent' : 'default'">settings</mat-icon>
    <div mat-line>{{ 'MAIN_MENU.SETTINGS' | translate }}</div>
  </a>
</mat-nav-list>
