<h2>Edit profile</h2>
<ng-container *ngIf="mainAddress">
	<div class="profile-image" >
		<h4>Profile image</h4>
		<img
			class="avatar border-same-as-background mat-elevation-z2"
			mat-card-avatar [src]="profileImage">
	</div>
	<div class="profile-form">
		<h4>Profile info</h4>
		<form>
		  <mat-form-field class="profile-field" appearance="outline" color="accent">
		    <mat-label>Username</mat-label>
		    <input matInput placeholder="" value="" autocomplete="off">
		  </mat-form-field>
		  <mat-form-field class="profile-field" appearance="outline" color="accent">
		    <mat-label>Name</mat-label>
		    <input matInput placeholder="" value="" autocomplete="off">
		  </mat-form-field>
		  <mat-form-field class="profile-field" appearance="outline" color="accent">
		    <mat-label>Bio</mat-label>
		    <textarea matInput placeholder="" autocomplete="off"></textarea>
		  </mat-form-field>
		  <h3 class="subtitle">Addresses</h3>
		  <div class="addresses-container">{{ mainAddress }}</div>
		  <h3 class="subtitle">Links</h3>
		  <mat-form-field class="profile-field" appearance="outline" color="accent">
		    <mat-label>Twitter</mat-label>
		    <input matInput placeholder="Your Twitter username" value="" autocomplete="off">
		  </mat-form-field>
		  <mat-form-field class="profile-field" appearance="outline" color="accent">
		    <mat-label>Github</mat-label>
		    <input matInput placeholder="Your Github username" value="" autocomplete="off">
		  </mat-form-field>
		  <mat-form-field class="profile-field" appearance="outline" color="accent">
		    <mat-label>Instagram</mat-label>
		    <input matInput placeholder="Your Instagram username" value="" autocomplete="off">
		  </mat-form-field>
		  <mat-form-field class="profile-field" appearance="outline" color="accent">
		    <mat-label>Facebook</mat-label>
		    <input matInput placeholder="Your Facebook username" value="" autocomplete="off">
		  </mat-form-field>
		  <div class="text-right action-panel">
		  	<button color="accent" mat-flat-button >
		  		<mat-icon>save</mat-icon>
		  		<span>Submit</span>
		  	</button>
		  </div>
		</form>
	</div>	
</ng-container>

<div class="profile-container" *ngIf="!mainAddress">
	Please login first.
</div>
