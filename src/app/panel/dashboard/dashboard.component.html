<div class="dashboard-container fadeIn">
	<p>
	  <mat-toolbar class="secondary-toolbar" color="primary">
	    <button mat-icon-button>
    		<mat-icon>dashboard</mat-icon>
  		</button>
  		<span>Dashboard</span>
	  </mat-toolbar>
	</p>
	<div class="col-body">
		<div class="post-card-container">	
			<app-create-post-card></app-create-post-card>
		</div>
		<mat-divider></mat-divider>
		<div class="post-list-container">
			<app-post-card *ngFor="let post of posts"></app-post-card>
		</div>
		<div class="more-results-container">
			<mat-spinner *ngIf="loadingPosts" color="accent" diameter="32"></mat-spinner>
			<mat-card class="more-results-card" matRipple *ngIf="!loadingPosts" (click)="moreResults()" >
			  <mat-card-content class="more-results text-center">
					Show older posts
			  </mat-card-content>
			</mat-card>
		</div>
	</div>
	<div class="col-side-features">
		<mat-card>
		  <mat-card-title>Social Score</mat-card-title>
		  <mat-card-content>
		    <p>90%</p>
		  </mat-card-content>
		</mat-card>

		<mat-card>
		  <mat-card-subtitle>#Trends</mat-card-subtitle>
		  <mat-card-title>Trending Topics</mat-card-title>
		  <mat-card-content>
		    <p>This card has divider and indeterminate progress as footer</p>
		  </mat-card-content>
		</mat-card>
	</div>
</div>
