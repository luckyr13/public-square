<mat-progress-bar 
  *ngIf="platformLoading$ | async"
  class="main-loader" 
  mode="indeterminate"></mat-progress-bar>
<app-main-toolbar *ngIf="opened"></app-main-toolbar>
<mat-sidenav-container [ngClass]="{'container-top-m': !opened}">
  <mat-sidenav
  	mode="side" 
    autoFocus="false"
    [(opened)]="opened">
    <app-main-menu></app-main-menu>
  </mat-sidenav>
  <mat-sidenav-content>
  	<router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
